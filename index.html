<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>for beans</title>
    </head>
    <body>
        <ol>
            <li>Put beans into a bowl. Cover with 2-3 inches of water. Soak overnight.
            </li>
            <li>Drain and rinse beans.</li>
            <li>Put beans into a large pot. Cover with 2-3 inches of water. Bring to a boil.
            </li>
            <li>Simmer beans for two hours. Stir occasionally.</li>
            <li>Drain and eat.</li>
        </ol>
    </body>
</html>
